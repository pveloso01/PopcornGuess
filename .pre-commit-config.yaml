# Pre-commit hooks for PopcornGuess
# Install with: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General hooks for all files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Python Backend - Black formatter
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        name: Format Python code with Black
        language_version: python3
        files: ^backend/

  # Python Backend - Flake8 linter
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        name: Lint Python code with Flake8
        files: ^backend/
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  # Python Backend - isort (import sorting)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports
        files: ^backend/
        args: ['--profile=black']

  # Python Backend - Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: Check Python security issues
        files: ^backend/
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # JavaScript/TypeScript Frontend - Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format frontend code with Prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        args: ['--write']

  # JavaScript/TypeScript Frontend - ESLint
  - repo: local
    hooks:
      - id: eslint
        name: Lint frontend code with ESLint
        entry: bash -c 'cd frontend && npx eslint --fix'
        language: system
        files: ^frontend/.*\.[jt]sx?$
        types: [file]

  # Git commit message linting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.2.0
    hooks:
      - id: commitizen
        name: Check commit message format
        stages: [commit-msg]

  # Django-specific checks
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: Type check Python code
        files: ^backend/
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies:
          - django-stubs
          - djangorestframework-stubs
          - types-psycopg2

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--fix']

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets in code
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json
